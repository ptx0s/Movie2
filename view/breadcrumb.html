 <!-- Breadcrumb Begin -->
 <div class="breadcrumb-option" ng-controller="BreadcrumbController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a ng-repeat="item in breadcrumbs" ng-href="{{item.url}}" ng-click="DeleBreadcrumb($index)" ng-if="breadcrumbs.length > 1"><i class="fa fa-home" ng-if="$first" ></i>{{item.title}}</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
